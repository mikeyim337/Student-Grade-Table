<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="main.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>

<body>
    <div class="container">
        <div class="page-header">
            <!-- only show this element when the isnt on mobile -->
            <h1 class="hidden-xs hidden-sm">Student Grade Table
                <small class="small pull-right">Grade Average : <span class="avgGrade" label></span></small>
            </h1>
            <!-- only show this element when the user gets to a mobile version -->
            <h3 class="visible-xs visible-s">Student Grade Table
                <small class="pull-right">Grade Average : <span class="avgGrade"></span></small>
            </h3>
        </div>
        <div class="student-add-form col-sm-4 pull-right">
            <h4>Add Student</h4>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-list-alt"></span>
                </span>
                <input type="text" class="form-control" name="course" id="course" placeholder="Student Course">
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-education"></span>
                </span>
                <input type="text" class="form-control" name="studentGrade" id="studentGrade"
                    placeholder="Student Grade">
            </div>
            <button type="button" class="btn btn-success addButton" id="addButton" onclick="">Add</button>
            <button type="button" class="btn btn-default cancelButton" id="cancelButton"  onclick="">Cancel</button>
            <button type="button" class="btn btn-default getDataButton" id="getDataButton" onclick="">get data from server</button>
        </div>
        <div class="student-list-container col-sm-8 pull-left">
            <table class="student-list table table-border table-responsive">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Student Course</th>
                        <th>Student Grade</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!--Modal-->
    <div id="updateModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content--> 
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <div class="student-add-form">
                        <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input type="text" class="form-control" name="studentName" id="updateStudentName"
                                placeholder="Student Name">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-list-alt"></span>
                            </span>
                            <input type="text" class="form-control" name="course" id="updateCourse"
                                placeholder="Student Course">
                        </div>
                        <div class="input-group form-group">
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-education"></span>
                            </span>
                            <input type="text" class="form-control" name="studentGrade" id="updateStudentGrade"
                                placeholder="Student Grade">
                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary addButton" id="submitUpdate"
                        data-dismiss="modal">Submit</button>

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
